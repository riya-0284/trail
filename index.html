<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Response Dashboard</title>

    <!-- LeafletJS for Interactive Map -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

    <!-- Google Fonts: Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-dark: #121212;
            --bg-surface: #1e1e1e;
            --bg-element: #2a2a2a;
            --text-primary: #ffffff;
            --text-secondary: #b3b3b3;
            --border-color: #383838;
            --accent-red: #f44336;
            --accent-red-hover: #d32f2f;
            --accent-green: #4caf50;
            --accent-orange: #ff9800;
            --accent-blue: #2196f3;
            --shadow-color: rgba(0, 0, 0, 0.5);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html, body {
            height: 100%;
            overflow: hidden;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-primary);
            display: flex;
            flex-direction: column;
        }

        /* Header */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.75rem 2rem;
            background-color: var(--bg-surface);
            border-bottom: 1px solid var(--border-color);
            box-shadow: 0 4px 15px var(--shadow-color);
            z-index: 1001;
        }

        .header-title {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        
        .header-title svg {
            width: 36px;
            height: 36px;
            color: var(--accent-red);
            animation: siren-pulse 2s infinite;
        }

        @keyframes siren-pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.1); opacity: 0.8; }
        }

        .header-title h1 {
            font-size: 1.5rem;
            font-weight: 600;
        }

        .header-info {
            display: flex;
            align-items: center;
            gap: 1.5rem;
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        /* Main Content Grid */
        main {
            flex-grow: 1;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            grid-template-rows: 1fr 1fr;
            grid-template-areas:
                "map map incidents"
                "map map ambulances"
                "map map hospitals";
            padding: 1.5rem;
            gap: 1.5rem;
            overflow: hidden;
        }

        #map-container {
            grid-area: map;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 8px 30px var(--shadow-color);
        }

        #map {
            width: 100%;
            height: 100%;
        }
        
        .leaflet-control-zoom a, .leaflet-control-layers-toggle {
            background-color: var(--bg-element) !important;
            color: var(--text-primary) !important;
            border-color: var(--border-color) !important;
        }
        .leaflet-control-attribution {
            background: rgba(30, 30, 30, 0.8) !important;
            color: var(--text-secondary) !important;
        }

        .dashboard-panel {
            background-color: var(--bg-surface);
            border-radius: 12px;
            padding: 1rem 1.5rem;
            box-shadow: 0 8px 30px var(--shadow-color);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        #incidents-panel { grid-area: incidents; }
        #ambulances-panel { grid-area: ambulances; }
        #hospitals-panel { grid-area: hospitals; }

        .dashboard-panel h2 {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 1rem;
            padding-bottom: 0.75rem;
            border-bottom: 1px solid var(--border-color);
        }

        .list-container {
            overflow-y: auto;
            flex-grow: 1;
            padding-right: 0.5rem; /* For scrollbar */
        }

        /* Custom Scrollbar */
        .list-container::-webkit-scrollbar { width: 6px; }
        .list-container::-webkit-scrollbar-track { background: transparent; }
        .list-container::-webkit-scrollbar-thumb {
            background-color: var(--bg-element);
            border-radius: 6px;
        }

        .data-table {
            width: 100%;
            border-collapse: collapse;
        }

        .data-table th, .data-table td {
            padding: 0.75rem 0.5rem;
            text-align: left;
            border-bottom: 1px solid var(--border-color);
            font-size: 0.875rem;
        }

        .data-table th {
            font-weight: 500;
            color: var(--text-secondary);
        }

        .data-table tbody tr {
            transition: background-color 0.2s ease;
        }

        .data-table tbody tr:hover {
            background-color: var(--bg-element);
            cursor: pointer;
        }
        
        .status-badge {
            padding: 0.25rem 0.6rem;
            border-radius: 12px;
            font-weight: 500;
            font-size: 0.8rem;
            color: var(--text-primary);
        }
        
        .status-available { background-color: var(--accent-green); }
        .status-en-route { background-color: var(--accent-blue); }
        .status-at-hospital { background-color: var(--accent-orange); }
        .status-pending { background-color: var(--accent-orange); }
        .status-dispatched { background-color: var(--accent-blue); }
        .status-resolved { background-color: var(--accent-green); }

        .bed-count-bar {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .progress-bar {
            width: 60px;
            height: 8px;
            background-color: var(--bg-element);
            border-radius: 4px;
            overflow: hidden;
        }
        
        .progress {
            height: 100%;
            transition: width 0.5s ease;
        }
        
        .progress.green { background-color: var(--accent-green); }
        .progress.orange { background-color: var(--accent-orange); }
        .progress.red { background-color: var(--accent-red); }

        .assign-btn {
            background-color: var(--accent-blue);
            color: white;
            border: none;
            padding: 0.3rem 0.7rem;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }
        .assign-btn:hover { background-color: #1976d2; }
        
        /* Responsive */
        @media (max-width: 1200px) {
            main {
                grid-template-columns: 1fr 1fr;
                 grid-template-rows: auto;
                grid-template-areas:
                    "map map"
                    "incidents ambulances"
                    "hospitals hospitals";
            }
        }
        
        @media (max-width: 768px) {
            header {
                flex-direction: column;
                gap: 0.75rem;
                padding: 1rem;
            }
            main {
                display: flex;
                flex-direction: column;
                overflow-y: auto;
            }
             #map-container {
                min-height: 300px;
            }
        }

    </style>
</head>
<body>

    <header>
        <div class="header-title">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm-1-13h2v6h-2zm0 8h2v2h-2z"></path>
            </svg>
            <h1>Emergency Response Dashboard</h1>
        </div>
        <div class="header-info">
            <div id="location">Kolkata, West Bengal</div>
            <div id="clock"></div>
        </div>
    </header>

    <main>
        <section id="map-container"><div id="map"></div></section>
        
        <section class="dashboard-panel" id="incidents-panel">
            <h2>Active Incidents</h2>
            <div class="list-container">
                <table class="data-table" id="incidentTable">
                    <thead><tr><th>ID</th><th>Description</th><th>Status</th><th>Assign</th></tr></thead>
                    <tbody></tbody>
                </table>
            </div>
        </section>

        <section class="dashboard-panel" id="ambulances-panel">
            <h2>Ambulance Status</h2>
            <div class="list-container">
                <table class="data-table" id="ambulanceTable">
                    <thead><tr><th>ID</th><th>Location</th><th>Status</th></tr></thead>
                    <tbody></tbody>
                </table>
            </div>
        </section>

        <section class="dashboard-panel" id="hospitals-panel">
            <h2>Hospital Capacity</h2>
            <div class="list-container">
                <table class="data-table" id="hospitalTable">
                    <thead><tr><th>Name</th><th>Beds</th><th>ICU</th></tr></thead>
                    <tbody></tbody>
                </table>
            </div>
        </section>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {

            // --- CLOCK & DATE ---
            const clockElement = document.getElementById('clock');
            function updateClock() {
                const now = new Date();
                const options = { timeZone: 'Asia/Kolkata', hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: true };
                clockElement.textContent = new Intl.DateTimeFormat('en-IN', options).format(now);
            }
            updateClock();
            setInterval(updateClock, 1000);

            // --- MAP INITIALIZATION ---
            const map = L.map('map').setView([22.5726, 88.3639], 12);
            L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
                attribution: '&copy; OpenStreetMap &copy; CARTO',
            }).addTo(map);

            // --- MOCK DATA ---
            let ambulances = [
                { id: 'AMB-101', name: 'Unit 101', lat: 22.5726, lng: 88.3639, status: 'Available', marker: null },
                { id: 'AMB-102', name: 'Unit 102', lat: 22.5448, lng: 88.3426, status: 'En Route', marker: null },
                { id: 'AMB-103', name: 'Unit 103', lat: 22.5958, lng: 88.2636, status: 'At Hospital', marker: null },
            ];
            let hospitals = [
                { id: 1, name: 'Apollo Gleneagles', lat: 22.5762, lng: 88.4028, beds: 15, totalBeds: 50, icu: 3, totalIcu: 10, marker: null },
                { id: 2, name: 'Fortis Hospital', lat: 22.5175, lng: 88.4027, beds: 45, totalBeds: 60, icu: 9, totalIcu: 10, marker: null },
                { id: 3, name: 'CMRI Hospital', lat: 22.5394, lng: 88.3247, beds: 5, totalBeds: 40, icu: 1, totalIcu: 8, marker: null },
            ];
            let incidents = [
                { id: 'INC-001', description: 'Road Accident', location: 'Park Street', lat: 22.5516, lng: 88.3580, status: 'Dispatched', marker: null },
                { id: 'INC-002', description: 'Cardiac Arrest', location: 'Salt Lake', lat: 22.5851, lng: 88.4064, status: 'Pending', marker: null },
                { id: 'INC-003', description: 'Fire Incident', location: 'Howrah', lat: 22.5878, lng: 88.3100, status: 'Resolved', marker: null },
            ];
            
            const ambulanceTable = document.querySelector("#ambulanceTable tbody");
            const hospitalTable = document.querySelector("#hospitalTable tbody");
            const incidentTable = document.querySelector("#incidentTable tbody");

            // --- RENDER FUNCTIONS ---
            function renderAmbulances() {
                ambulanceTable.innerHTML = '';
                ambulances.forEach(a => {
                    const statusClass = `status-${a.status.toLowerCase().replace(' ', '-')}`;
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${a.id}</td>
                        <td>${a.name}</td>
                        <td><span class="status-badge ${statusClass}">${a.status}</span></td>
                    `;
                    row.onclick = () => map.setView([a.lat, a.lng], 15);
                    ambulanceTable.appendChild(row);
                });
            }
            
            function renderHospitals() {
                hospitalTable.innerHTML = '';
                hospitals.forEach(h => {
                    const bedProgress = (h.beds / h.totalBeds) * 100;
                    const icuProgress = (h.icu / h.totalIcu) * 100;
                    const bedColor = bedProgress > 50 ? 'green' : bedProgress > 20 ? 'orange' : 'red';
                    const icuColor = icuProgress > 50 ? 'green' : icuProgress > 20 ? 'orange' : 'red';

                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${h.name}</td>
                        <td>
                            <div class="bed-count-bar">
                                <span>${h.beds}/${h.totalBeds}</span>
                                <div class="progress-bar"><div class="progress ${bedColor}" style="width:${bedProgress}%"></div></div>
                            </div>
                        </td>
                        <td>
                             <div class="bed-count-bar">
                                <span>${h.icu}/${h.totalIcu}</span>
                                <div class="progress-bar"><div class="progress ${icuColor}" style="width:${icuProgress}%"></div></div>
                            </div>
                        </td>
                    `;
                    row.onclick = () => map.setView([h.lat, h.lng], 15);
                    hospitalTable.appendChild(row);
                });
            }

            function renderIncidents() {
                incidentTable.innerHTML = '';
                incidents.forEach(i => {
                    const statusClass = `status-${i.status.toLowerCase()}`;
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${i.id}</td>
                        <td>${i.description}</td>
                        <td><span class="status-badge ${statusClass}">${i.status}</span></td>
                        <td>${i.status === 'Pending' ? '<button class="assign-btn">Assign</button>' : '-'}</td>
                    `;
                    row.onclick = () => map.setView([i.lat, i.lng], 15);
                    incidentTable.appendChild(row);
                });
            }

            // --- SIMULATE UPDATES ---
            function simulateRealTime() {
                // Randomly update an ambulance status
                const randomAmbulance = ambulances[Math.floor(Math.random() * ambulances.length)];
                if (randomAmbulance.status === 'Available') randomAmbulance.status = 'En Route';
                else if (randomAmbulance.status === 'En Route') randomAmbulance.status = 'At Hospital';

                // Randomly update hospital beds
                const randomHospital = hospitals[Math.floor(Math.random() * hospitals.length)];
                if(randomHospital.beds > 0) randomHospital.beds--;
                if(randomHospital.icu > 0 && Math.random() > 0.5) randomHospital.icu--;
                
                renderAll();
            }

            function renderAll() {
                renderAmbulances();
                renderHospitals();
                renderIncidents();
            }

            // Initial render
            renderAll();
            setInterval(simulateRealTime, 5000); // Update every 5 seconds
        });
    </script>

</body>
</html>
